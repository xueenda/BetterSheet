<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/sheet.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Better Sheet</title>
  <link rel='stylesheet' href='style.css' />
  <link rel='stylesheet' href='lib/plugins/css/pluginsCss.css' />
  <link rel='stylesheet' href='lib/plugins/plugins.css' />
  <link rel='stylesheet' href='lib/css/luckysheet.css' />
  <link rel='stylesheet' href='lib/assets/iconfont/iconfont.css' />
  <script src="lib/plugins/js/plugin.js"></script>
  <script src="lib/luckysheet.umd.js"></script>
  <script>
    function runJsCode() {
      const jscode = document.getElementById("jscode").value;
      const head = document.getElementsByTagName("head")[0];

      // Create script element
      const script = document.createElement("script");
      script.innerHTML = jscode;
      script.type = "text/javascript";
      head.append(script);
    }
  </script>

</head>

<body>
  <div id="luckysheet"></div>
  <script type="module" src="/main.js"></script>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span>JavaScript Editor</span>
      <span class="close">&times;</span>
      <textarea id="jscode" name="w3review"
        placeholder="Implement your JavaScript code here"></textarea>
      <button id="runJSCode" onclick="runJsCode();">Run</button>
    </div>

  </div>
</body>

</html>
